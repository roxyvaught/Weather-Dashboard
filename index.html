<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    
    <div class="container-fluid no-margin">
    <nav class="navbar fixed-top text-center">
            <h3 class="mx-auto">Weather Dashboard</h3>
        </nav>

        <div class="row main-content">
            <div class="col-sm-3">
                <label for="city-input"> City Search: </label>
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control width100">
                    <span class="input-group-btn">
                        <button id="search-btn" class="btn btn-info"><i class="fas fa-search"></i></button>
                    </span>
                </div>
                <div id="city-buttons">

                </div>
            </div>

            <div class="col-sm-9">
                <div id="current-weather" class="jumbotron">
                    Search for a city to begin!
                </div>
                <div class="row">
                    <div id="box-title" class="col"> 5-day forecast</div>
                </div>
                <div class="row">
                    <div id="box-1" class="col-md-2 day-box">1</div>
                    <div id="box-2" class="col-md-2 day-box">2</div>
                    <div id="box-3" class="col-md-2 day-box">3</div>
                    <div id="box-4" class="col-md-2 day-box">4</div>
                    <div id="box-5" class="col-md-2 day-box">5</div>
                </div>
            </div>
        </div>
    <footer class="footer">
        <div class="text-center">
            <span>
               Weather Dashboard App 
            </span>
        </div>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
